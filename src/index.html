<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Nolan Hovis</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="./assets/favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon_io/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon_io/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon_io/apple-touch-icon.png"
    />
  </head>
  <body>
    <app-root></app-root>

    <!-- For netlify to recognize there is a form.
    Contact Component form will be what users fill out,
    then that information will be sent to this form and automatically
    submitted -->
    <form method="POST" name="contact" netlify>
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" />

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" />

      <label for="email">Email</label>
      <input type="text" name="email" id="email" />

      <label for="service">Service</label>
      <select name="service" id="service">
        <option value disabled selected>Select a Service</option>
        <option value="Design">Design</option>
        <option value="Website Development">Website Development</option>
        <option value="Web Application">Web Application</option>
      </select>

      <label for="description">Project Description</label>
      <textarea type="text" name="description" id="description"></textarea>
    </form>
  </body>
</html>
