    <app-root></app-root>

    <!-- For netlify to recognize there is a form.
    Contact Component form will be what users fill out,
    then that information will be sent to this form and automatically
    submitted -->
    <form name="contactForm" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" id="firstName" />
      <input type="text" name="lastName" id="lastName" />
      <input type="text" name="email" id="email" />
      <select name="service" id="service">
        <option value disabled selected>Select a Service</option>
        <option value="Design">Design</option>
        <option value="Website Development">Website Development</option>
        <option value="Web Application">Web Application</option>
      </select>
      <textarea type="text" name="description" id="description"></textarea>
    </form>
